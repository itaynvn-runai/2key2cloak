replicaCount: 1

image:
  repository: quay.io/keycloak/keycloak
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: keycloak-sa

admin:
  username: kcadmin
  password: ""

initUser:
  name:
    first: John
    last: Doe
  username: johndoe
  email: johndoe@mycorp.net
  password: ""

clientSettings:
  clientId: oidctest
  realmName: testingrealm

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistentVolume:
  size: 10Gi
  storageClassName: ""

service:
  type: ClusterIP
  port: 80

host: keycloak.web.mycorp.net

cnvrg:
  clusterDomain: web.mycorp.net
  operatorVersion: v4

virtualService:
  enabled: false
  namespace: ""
  gateway: my-gateway

ingress:
  enabled: true
  type: ingress
  className: ""
  namespace: ""
  tlsSecretName: chart-example-tls

openshift:
  enabled: false

https:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
